name: macOS

on:
  push:
    branches:
      - development
      - github-action-tests

jobs:
  xcode:
    runs-on: macos-latest
    strategy:
      matrix:
        xcode: [13.2, 12.4]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer

    steps:
      - name: Update Homebrew
        run: brew update --preinstall
      - name: Requirements
        run: brew install automake jsoncpp bison cmake qt

    steps:
      - uses: actions/checkout@v2
      - name: configure
        run: cmake -S . -B build -D GITHUB_PAT=${{ secrets.GPAT_FOR_JASP }} -DINSTALL_JASP_REQUIRED_LIBRARIES=ON -DINSTALL_R_FRAMEWORK=ON -DINSTALL_R_MODULES=ON
      - name: build
        run: cmake --build build --parallel 10